<p-table [value]="filter" [globalFilterFields]="['nome']" [tableStyle]="{ 'min-width': '75rem' }">
  <ng-template pTemplate="caption">
      <div class="flex">
          <p-iconField iconPosition="right" class="ml-auto">
              <p-inputIcon>
                  <i class="pi pi-search"></i>
              </p-inputIcon>
              <input pInputText type="text" placeholder="Nome" (input)="filtrar($event)" class="custom-input" />
          </p-iconField>
          <p-button icon="pi pi-plus"  class="ml-2" (onClick)="incluir()" />
      </div>
  </ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Data de cadastro</th>
          <th>Telefone</th>
          <th>Ações</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
      <tr>
          <td>{{ item?.id }}</td>
          <td>{{ item?.nome }}</td>
          <td>{{ item?.email }}</td>
          <td>{{ item?.dataCadastro }}</td>
          <td>{{ item?.telefone }}</td>
          <td>
              <p-button  
                  icon="pi pi-pencil" 
                  class="mr-2" 
                  [rounded]="true" 
                  [outlined]="true" 
                  severity="success" 
                  (onClick)="editar(item)" 
              />

              <p-button 
                  icon="pi pi-trash" 
                  severity="danger" 
                  [rounded]="true" 
                  [outlined]="true" 
                  (onClick)="excluir(item)" 
              />
          </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
      <tr>
          <td colspan="5">Sem usuários.</td>
      </tr>
  </ng-template>
</p-table>

<p-dialog header="Usaário" [modal]="true" [(visible)]="dialog" [style]="{ width: '100%', height: '100%' }" closable="false">
  <span class="p-text-secondary block mb-5">Informações do usuário.</span>
  <div class="flex align-items-center gap-3 mb-3">
      <label for="id" class="font-semibold w-6rem">Id</label>
      <input pInputText id="id" class="flex-auto" autocomplete="off" [disabled]="true" [(ngModel)]="usuario.id" />
  </div>
  <div class="flex align-items-center gap-3 mb-5">
      <label for="titulo" class="font-semibold w-6rem">Nome</label>
      <input pInputText id="titulo" class="flex-auto" autocomplete="off" [(ngModel)]="usuario.nome" />
  </div>
  <div class="flex align-items-center gap-3 mb-5">
      <label for="autor" class="font-semibold w-6rem">E-mail</label>
      <input pInputText id="autor" class="flex-auto" autocomplete="off" [(ngModel)]="usuario.email" />
  </div>
  <div class="flex align-items-center gap-3 mb-5">
      <label for="autor" class="font-semibold w-6rem">Telefone</label>
      <input pInputText id="autor" class="flex-auto" autocomplete="off" [(ngModel)]="usuario.telefone" />
  </div>
  <div class="flex align-items-center gap-3 mb-5">
      <label for="data-publicacao" class="font-semibold w-6rem">Data de cadastro</label>
      <p-calendar dateFormat="yy-mm-dd" id="data-publicacao" class="flex-auto" autocomplete="off" [(ngModel)]="usuario.dataCadastro" />
  </div>
  <div class="flex justify-content-start gap-2">
      <p-button label="Cancelar" severity="secondary" (onClick)="cancelar()" />
      <p-button label="Salvar" (onClick)="salvar()" />
  </div>
</p-dialog>

<p-toast></p-toast>
